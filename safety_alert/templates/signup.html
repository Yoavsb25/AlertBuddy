{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="auth-card">
    <h2 class="auth-title">Sign Up</h2>
    <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Sign Up</button>
    </form>
    <a href="{% url 'login' %}" class="auth-link">Already have an account? Log in here</a>
</div>
{% endblock %}
