{% extends 'safety_alert/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-card">
    <h2 class="auth-title">Login</h2>
    <form method="POST" class="auth-form" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Login</button>
    </form>
    <a href="{% url 'signup' %}" class="auth-link">Don't have an account? Sign up here</a>
</div>
{% endblock %}
