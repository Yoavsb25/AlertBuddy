{% extends 'base.html' %}
{% block content %}
<div class="edit-profile-form">
    <h2>Edit Profile</h2>

    {% if user_form.errors %}
        <div class="error-messages">
            {{ user_form.errors }}
        </div>
    {% endif %}

    {% if profile_form.errors %}
        <div class="error-messages">
            {{ profile_form.errors }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-image-container">
            {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" alt="Profile Image" class="edit-profile-image" id="profile-image-preview">
            {% else %}
                <img src="/path/to/default/image.jpg" alt="Default Profile Image" class="edit-profile-image" id="profile-image-preview">
            {% endif %}
            <label for="profile_image" class="edit-profile-image-label">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="profile_image" name="profile_image" class="edit-profile-image-input" accept="image/*">
            <button type="button" id="upload-button" class="upload-btn">Upload Image</button>
        </div>

        <div class="edit-profile-info">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <button type="submit" class="edit-profile-btn">Save Changes</button>
    </form>
</div>

<script>
    // Preview the selected image before upload
    document.getElementById('profile_image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-image-preview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // Trigger file input when the upload button is clicked
    document.getElementById('upload-button').addEventListener('click', function() {
        document.getElementById('profile_image').click();
    });
</script>
{% endblock %}
